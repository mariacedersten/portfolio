<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04_contact – Maria Cedersten</title>

    <!-- Подключение шрифтов Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Adamina&family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <!-- Иконка сайта (favicon) -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <style>
      /* Сброс и базовые стили */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: "Adamina", serif;
        background-color: rgb(255, 253, 246); /* Цвет фона */
        color: black;
        font-size: 15px;
      }

      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Шапка */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 80px;
      }

      /* Лого-кнопка для возврата на главную страницу */
      header .logo a {
        display: inline-block; /* Чтобы элемент был блочным для увеличения */
        padding: 10px;
        text-decoration: none;
        color: inherit;
        transition: transform 0.3s ease-in-out; /* добавляет плавный переход для изменения масштаба изображения */
      }

      /* Эффект при наведении */
      header .logo a:hover {
        transform: scale(1.2); /* Увеличение размера при наведении */
      }

      header .logo strong {
        font-family: "Abril Fatface", serif;
        font-size: 32px;
        font-weight: normal;
        transform: scale(1.2); /* Увеличение размера при наведении */
      }

      nav {
        display: flex;
        gap: 40px;
      }

      nav a {
        text-decoration: none;
        color: black;
        font-weight: 400;
        transition: 0.3s;
        font-size: 15px;
      }

      nav a:hover {
        transform: scale(1.2); /* Увеличение размера при наведении */
      }

      /* Выделение активного пункта меню */
      .active {
        font-weight: 700; /* жирное выделение */
      }

      /* Основной контент */
      .content {
        flex: 1;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px 20px 60px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
        gap: 40px;
      }

      /* Левая колонка (карта) */
      .map-container {
        flex: 1 1 55%;
      }
      .map-container img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Правая колонка (контактная информация) */
      .contact-info-section {
        flex: 1 1 40%;
      }
      .contact-info-section h1 {
        font-family: "Abril Fatface", serif;
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: normal;
      }
      .contact-info-section p {
        line-height: 1.6;
        margin-bottom: 15px;
      }

      /* Футер (как в дизайне предыдущих страниц) */
      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 30px 80px;
        color: black;
        font-size: 15px;
      }

      .footer p {
        margin: 5px 0;
      }

      .footer .contact-info {
        display: flex;
        flex-direction: column;
        text-align: right;
      }

      /* Адаптив */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          gap: 10px;
          padding: 20px;
          text-align: center;
        }
        nav {
          justify-content: center;
        }

        /* Убираем display: flex и устанавливаем блоковые элементы */
        .content {
          display: block; /* замените flex на block */
          padding: 20px;
          gap: 20px;
        }
        .map-container,
        .contact-info-section {
          flex: 1 1 100%;
        }

        /* Центрирование контактной информации */
        .contact-info-section {
          text-align: center;
        }

        .footer {
          flex-direction: column;
          text-align: center;
          gap: 10px;
          padding: 20px;
        }
        .footer .contact-info {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Шапка -->
    <header>
      <div class="logo">
        <a href="index.html">
          <strong>Maria Cedersten</strong>
        </a>
      </div>
      <nav>
        <a href="cv.html">CV</a>
        <a href="projects.html">Portfolio</a>
        <a href="#" class="active">Yhteystiedot</a>
      </nav>
    </header>

    <!-- Основной контент -->
    <div class="content">
      <!-- Контактная информация теперь слева -->
      <div class="contact-info-section">
        <h1>Yhteystiedot</h1>
        <p>
          Maria Cedersten<br />
          +358 456931300<br />
          <a href="mailto:maria.cedersten@gmail.com"
            >maria.cedersten@gmail.com</a
          ><br />
          Espoo
        </p>
      </div>

      <!-- Карта теперь справа -->
      <div class="map-container">
        <img src="./04_contact/map.png" alt="Карта Espoo" />
      </div>
    </div>

    <!-- Футер (как в дизайне) -->
    <div class="footer">
      <p>Maria Cedersten</p>
      <p>Copyright © 2025 Maria Cedersten</p>
      <div class="contact-info">
        <p>+348456931300</p>
        <p>
          <a href="mailto:maria.cedersten@gmail.com"
            >maria.cedersten@gmail.com</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
